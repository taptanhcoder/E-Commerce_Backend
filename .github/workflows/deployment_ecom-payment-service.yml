# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy payment-service (Hono) to Azure Web App - ecom-payment-service

on:
  push:
    branches:
      - deployment
    # Chỉ chạy khi có thay đổi liên quan payment-service / kafka / file workflow
    paths:
      - 'backend/apps/payment-service/**'
      - 'backend/packages/kafka/**'
      - '.github/workflows/deployment_ecom-payment-service.yml'
  workflow_dispatch:

env:
  APP_PATH: backend/apps/payment-service
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Enable corepack and install dependencies (monorepo)
        run: |
          corepack enable
          pnpm install

      # Không bắt buộc nhưng giúp bắt lỗi TS sớm
      - name: Type-check payment-service
        run: |
          pnpm --filter payment-service run check-types

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: payment-service
          # Upload toàn repo + node_modules để runtime có đủ @repo/*, tsx, v.v.
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write      # required cho azure/login (OIDC)
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: payment-service

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2DFFE2344EC341D1A4075572D5AEBEA7 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F95E8DCF82E8465C9FC726210255F715 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_977E24DDEC4246B98A788F120F630552 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-payment-service'
          slot-name: 'Production'
          package: .
