# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy admin app (Next.js) to Azure Web App - ecom-admin-app

on:
  push:
    branches:
      - deployment
    # Chỉ chạy khi code admin hoặc file workflow này thay đổi
    paths:
      - 'backend/apps/admin/**'
      - '.github/workflows/deployment_ecom-admin-app.yml'
  workflow_dispatch:

env:
  APP_PATH: backend/apps/admin       # thư mục admin trong repo
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required cho actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Dùng pnpm cho đúng với monorepo
      - name: Install pnpm
        run: |
          corepack enable
          pnpm --version

      # Cài dependencies ở root monorepo
      - name: Install dependencies (monorepo)
        run: |
          pnpm install

      # Build riêng admin app (Next.js)
      - name: Build admin app
        working-directory: ${{ env.APP_PATH }}
        run: |
          pnpm run build

      # Đóng gói artifact chỉ cho admin app
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: admin-app
          path: ${{ env.APP_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write # required cho azure/login (OIDC)
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: admin-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F8316319FD1434E83765B2026351D53 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_133B340C342B42459460C06CE0F91336 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D847B491616143199BB0B316CD77717A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-admin-app'
          slot-name: 'Production'
          # Sau khi download artifact, vẫn còn đúng cấu trúc backend/apps/admin
          package: ${{ env.APP_PATH }}
