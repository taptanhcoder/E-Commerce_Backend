# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy client app (pnpm, monorepo) to Azure Web App - ecom-client-app

on:
  push:
    branches:
      - deployment
    paths:
      - 'backend/apps/client/**'
      - '.github/workflows/deployment_ecom-client-app.yml'
  workflow_dispatch:

env:
  APP_PATH: backend/apps/client    # thư mục chứa client app

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Thiết lập pnpm (pnpm = package manager hỗ trợ workspace)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # Cài dependencies trong monorepo + client
      # pnpm hiểu "workspace:*" nên không lỗi như npm
      - name: Install dependencies (pnpm)
        working-directory: ${{ env.APP_PATH }}
        run: pnpm install

      # Build client app
      - name: Build client app
        working-directory: ${{ env.APP_PATH }}
        run: pnpm run build

      # Đóng gói artifact là thư mục client
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: client-app
          path: ${{ env.APP_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   #This is required for requesting the JWT
      contents: read    #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: client-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A8C32A6EF75F4BEFBD55B517E23110A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9403F89004084C538391FDC441E7A14A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3F721E8AD584453E88EA54CA66A1D308 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-client-app'
          slot-name: 'Production'
          package: ${{ env.APP_PATH }}   # deploy thư mục client
