# Build & deploy ONLY the client app (Next.js) in a pnpm monorepo
# App Service: ecom-client-app

name: Build and deploy client app (Next.js) to Azure Web App - ecom-client-app

on:
  push:
    branches:
      - deployment
    # Chỉ chạy khi code client hoặc file workflow này thay đổi
    paths:
      - 'backend/apps/client/**'
      - '.github/workflows/deployment_ecom-client-app.yml'
  workflow_dispatch:

env:
  APP_PATH: backend/apps/client
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read       # cho actions/checkout
      id-token: write      # cho azure/login (OIDC)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: Install pnpm
        run: |
          corepack enable
          pnpm --version

      # Cài dependencies cho toàn monorepo (pnpm workspace)
      - name: Install dependencies (monorepo)
        run: |
          pnpm install

      # Build riêng client app (Next.js)
      - name: Build client app
        working-directory: ${{ env.APP_PATH }}
        run: |
          pnpm run build

      # Đăng nhập Azure bằng Service Principal mà Azure đã tạo
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A8C32A6EF75F4BEFBD55B517E23110A5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9403F89004084C538391FDC441E7A14A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3F721E8AD584453E88EA54CA66A1D308 }}

      # Deploy thư mục client (đã build) lên App Service ecom-client-app
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-client-app'
          slot-name: 'Production'
          package: ${{ env.APP_PATH }}
