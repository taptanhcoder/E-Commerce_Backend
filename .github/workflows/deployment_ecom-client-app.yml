# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy client app to Azure Web App - ecom-client-app

on:
  push:
    branches:
      - deployment                    # Nhánh bạn dùng để deploy
    paths:
      - 'backend/apps/client/**'      # ✅ Đúng thư mục client
      - '.github/workflows/deployment_ecom-client-app.yml'
  workflow_dispatch:                  # Cho phép chạy tay từ tab Actions

env:
  APP_PATH: backend/apps/client       # Thư mục app client trong monorepo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read                  # cần cho checkout
      id-token: write                 # cần cho azure/login (OIDC)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ${{ env.APP_PATH }}
        run: npm install
        # Nếu bạn chắc chắn dùng pnpm:
        # run: |
        #   corepack enable
        #   pnpm install

      - name: Build client app
        working-directory: ${{ env.APP_PATH }}
        run: npm run build --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F8316319FD1434E83765B2026351D53 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_133B340C342B42459460C06CE0F91336 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D847B491616143199BB0B316CD77717A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-client-app'   # TÊN App Service của client
          slot-name: 'Production'
          package: ${{ env.APP_PATH }}  # ✅ Deploy đúng thư mục client
