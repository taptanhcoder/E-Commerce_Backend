name: Build and deploy product service to Azure Web App - ecom-product-service

on:
  push:
    branches:
      - deployment
    paths:
      - 'backend/apps/product-service/**'
      - 'backend/packages/product-db/**'
      - 'backend/packages/kafka/**'
      - 'backend/packages/types/**'
      - 'backend/packages/typescript-config/**'
      - '.github/workflows/deployment_ecom-product-service.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_PATH: backend/apps/product-service

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # D√πng cache cho pnpm (kh√¥ng d√πng npm ƒë·ªÉ kh·ªèi l·ªói lockfile)
          cache: 'pnpm'

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          # R·∫•t quan tr·ªçng: KH√îNG set "version" ·ªü ƒë√¢y.
          # Action s·∫Ω t·ª± ƒë·ªçc version t·ª´ "packageManager" trong package.json ·ªü root.
          run_install: false

      - name: Install dependencies (filtered workspace)
        run: |
          # C√†i ƒë√∫ng nh·ªØng package li√™n quan:
          # - product-service (service ch√≠nh)
          # - @repo/product-db (Prisma + Neon)
          # - @repo/kafka (Kafka wrapper)
          # - @repo/types, @repo/typescript-config (types & tsconfig d√πng chung)
          pnpm install \
            --filter "product-service..." \
            --filter "@repo/product-db..." \
            --filter "@repo/kafka..." \
            --filter "@repo/types..." \
            --filter "@repo/typescript-config..."

      # üëâ T·∫°m th·ªùi b·ªè check-types ƒë·ªÉ tr√°nh l·ªói TS2307 trong CI
      # Anh mu·ªën b·∫≠t l·∫°i sau n√†y th√¨ th√™m b∆∞·ªõc typecheck v√†o.
      # - name: Type-check product-service
      #   run: pnpm --filter "product-service" run check-types

      - name: Prepare minimal deploy folder
        run: |
          # T·∫°o th∆∞ m·ª•c deploy v·ªõi c·∫•u tr√∫c gi·ªëng root nh∆∞ng ch·ªâ g·ªìm ph·∫ßn c·∫ßn thi·∫øt
          mkdir -p deploy/backend/apps deploy/backend/packages

          # Copy file c·∫•u h√¨nh pnpm/monorepo c·∫ßn thi·∫øt
          cp package.json deploy/
          if [ -f pnpm-lock.yaml ]; then cp pnpm-lock.yaml deploy/; fi
          if [ -f pnpm-workspace.yaml ]; then cp pnpm-workspace.yaml deploy/; fi

          # Copy service ch√≠nh
          cp -r backend/apps/product-service deploy/backend/apps/product-service

          # Copy c√°c package workspace m√† product-service d√πng
          cp -r backend/packages/product-db deploy/backend/packages/product-db
          cp -r backend/packages/kafka deploy/backend/packages/kafka
          cp -r backend/packages/types deploy/backend/packages/types
          cp -r backend/packages/typescript-config deploy/backend/packages/typescript-config

          # Copy node_modules ƒë√£ ƒë∆∞·ª£c c√†i b·∫±ng pnpm (filtered)
          if [ -d node_modules ]; then
            cp -r node_modules deploy/node_modules
          fi

          # N√©n t·∫•t c·∫£ trong deploy/ th√†nh m·ªôt zip
          cd deploy
          zip -r ../product-service.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: product-service
          path: product-service.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: product-service
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9113A163B22F4DC8A944B54F8FAB6854 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_70509241F401453D8575A6F5A2B5D39F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38CB60B4A2554AF3A8FCCE497FAD156F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-product-service'
          slot-name: 'Production'
          package: product-service.zip
