name: Build and deploy Node.js app to Azure Web App - ecom-product-service

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          # KHÔNG khai báo "version" để action tự đọc từ package.json (pnpm@10.4.1+...)
          run_install: false
          cache: true
          cache_dependency_path: pnpm-lock.yaml

      - name: Install dependencies (monorepo root)
        run: pnpm install

      - name: Build product-service
        working-directory: backend/apps/product-service
        run: pnpm run build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/apps/product-service

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DF4F89D8F73640BF9DFA238200279429 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2613E24BD7944432812240FFA093D475 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_78D6D871EB48456FBFE36A79F6D2CDAD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-product-service'
          slot-name: 'Production'
          package: .
