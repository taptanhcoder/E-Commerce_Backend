# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ecom-product-service

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1) Setup Node (chỉ Node thôi, KHÔNG cache pnpm, KHÔNG đụng pnpm ở đây)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # 2) Bật corepack và chuẩn bị đúng version pnpm theo packageManager
      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.4.1 --activate

      - name: Show pnpm version
        run: pnpm -v

      # 3) Cài dependency bằng pnpm ở root monorepo
      - name: Install dependencies
        run: pnpm install

      # 4) Build đúng service product-service trong Turborepo
      #    (nếu script "build" ở package.json root đã filter rồi thì chỉ cần pnpm run build)
      - name: Build product-service
        run: pnpm turbo run build --filter=product-service...

      # 5) Upload artifact cho job deploy
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # required for requesting the JWT
      contents: read    # required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DF4F89D8F73640BF9DFA238200279429 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2613E24BD7944432812240FFA093D475 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_78D6D871EB48456FBFE36A79F6D2CDAD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-product-service'
          slot-name: 'Production'
          package: .
