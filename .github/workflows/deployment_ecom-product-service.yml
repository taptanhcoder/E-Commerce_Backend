name: Build and deploy product service to Azure Web App - ecom-product-service

on:
  push:
    branches:
      - deployment
    paths:
      - 'backend/apps/product-service/**'
      - 'backend/packages/product-db/**'
      - 'backend/packages/kafka/**'
      - 'backend/packages/types/**'
      - 'backend/packages/typescript-config/**'
      - '.github/workflows/deployment_ecom-product-service.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  APP_PATH: backend/apps/product-service

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # KHÔNG bật cache pnpm ở đây để tránh phụ thuộc vào pnpm cũ

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          # Không set "version" để dùng đúng version trong packageManager ở package.json root
          run_install: false

      - name: Install workspace dependencies (filtered, no frozen lockfile)
        run: |
          pnpm install --no-frozen-lockfile \
            --filter "product-service..." \
            --filter "@repo/product-db..." \
            --filter "@repo/kafka..." \
            --filter "@repo/types..." \
            --filter "@repo/typescript-config..."

      - name: Install runtime deps for product-service (local node_modules, no frozen lockfile)
        run: |
          cd backend/apps/product-service
          pnpm install --prod --no-frozen-lockfile

      # Nếu muốn bật lại type-check sau khi ổn định:
      # - name: Type-check product-service
      #   run: |
      #     cd backend/apps/product-service
      #     pnpm run check-types

      - name: Prepare minimal deploy folder
        run: |
          # Tạo thư mục deploy riêng
          mkdir -p deploy/backend/apps deploy/backend/packages

          # Copy file cấu hình pnpm/mono-repo
          cp package.json deploy/
          if [ -f pnpm-lock.yaml ]; then cp pnpm-lock.yaml deploy/; fi
          if [ -f pnpm-workspace.yaml ]; then cp pnpm-workspace.yaml deploy/; fi

          # Copy service chính (bao gồm node_modules cục bộ của product-service)
          cp -r backend/apps/product-service deploy/backend/apps/product-service

          # Copy các package mà product-service dùng
          cp -r backend/packages/product-db deploy/backend/packages/product-db
          cp -r backend/packages/kafka deploy/backend/packages/kafka
          cp -r backend/packages/types deploy/backend/packages/types
          cp -r backend/packages/typescript-config deploy/backend/packages/typescript-config

          # Copy node_modules root (để Oryx có đủ deps & symlink workspace)
          if [ -d node_modules ]; then
            cp -r node_modules deploy/node_modules
          fi

          # Nén toàn bộ deploy/ thành file zip
          cd deploy
          zip -r ../product-service.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: product-service
          path: product-service.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: product-service
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9113A163B22F4DC8A944B54F8FAB6854 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_70509241F401453D8575A6F5A2B5D39F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38CB60B4A2554AF3A8FCCE497FAD156F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-product-service'
          slot-name: 'Production'
          package: product-service.zip
