name: Build and deploy product service to Azure Web App - ecom-product-service

on:
  push:
    branches:
      - deployment
    paths:
      # Service chính
      - 'backend/apps/product-service/**'
      # Các package mà product-service phụ thuộc
      - 'backend/packages/product-db/**'
      - 'backend/packages/kafka/**'
      - 'backend/packages/types/**'
      - 'backend/packages/typescript-config/**'
      # Bản thân workflow
      - '.github/workflows/deployment_ecom-product-service.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NODE_VERSION: '20.x'
      APP_PATH: backend/apps/product-service

      DATABASE_URL: ${{ secrets.PRODUCT_DB_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies (monorepo)
        run: pnpm install

      # Build package @repo/product-db (bắt buộc)
      - name: Build product-db package
        run: pnpm --filter @repo/product-db run build

      # Build @repo/kafka nếu có script build (tùy chọn)
      - name: Build kafka package (if needed)
        run: pnpm --filter @repo/kafka run build --if-present

      # Build riêng product-service
      - name: Build product service
        run: |
          cd $APP_PATH
          pnpm run build

      # Đóng gói toàn bộ repo sau khi build
      - name: Create deployment package
        run: |
          zip -r product-service.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: product-service
          path: product-service.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: product-service
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9113A163B22F4DC8A944B54F8FAB6854 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_70509241F401453D8575A6F5A2B5D39F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_38CB60B4A2554AF3A8FCCE497FAD156F }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-product-service'
          slot-name: 'Production'
          package: product-service.zip
