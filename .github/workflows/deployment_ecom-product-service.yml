# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ecom-product-service

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      # üîπ C√ÄI PNPM nh∆∞ng KH√îNG CH·ªà ƒê·ªäNH version (ƒë·ªÉ n√≥ ƒë·ªçc t·ª´ package.json)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false  # t·ª± m√¨nh g·ªçi pnpm install b√™n d∆∞·ªõi

      - name: Show pnpm version
        run: pnpm -v

      - name: Install dependencies (root monorepo)
        run: pnpm install

      # Build ri√™ng cho product-service (n·∫øu c√≥ build script)
      - name: Build product-service
        run: |
          cd backend/apps/product-service
          pnpm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: backend/apps/product-service

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DF4F89D8F73640BF9DFA238200279429 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2613E24BD7944432812240FFA093D475 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_78D6D871EB48456FBFE36A79F6D2CDAD }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-product-service'
          slot-name: 'Production'
          package: .
