name: Build and deploy Node.js app to Azure Web App - ecom-product-service

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # required for actions/checkout

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      # >>> Đây là chỗ quan trọng: ép dùng đúng pnpm 10.4.1 <<<
      - name: Set up PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1         # KHÔNG để trống, KHÔNG để 9
          run_install: false

      - name: Install dependencies (pnpm workspace)
        run: pnpm install --frozen-lockfile

      # build đúng service product-service trong monorepo
      - name: Build product-service
        run: |
          cd backend/apps/product-service
          pnpm run build --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DF4F89D8F73640BF9DFA238200279429 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2613E24BD7944432812240FFA093D475 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_78D6D871EB48456FBFE36A79F6D2CDAD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ecom-product-service'
          slot-name: 'Production'
          package: .
