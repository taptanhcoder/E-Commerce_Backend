name: Build and deploy admin app to Azure Web App - ecom-admin-app

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

# Đường dẫn app admin trong monorepo
env:
  APP_PATH: backend/apps/admin

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # cần cho actions/checkout

    steps:
      # 1. Lấy source code từ repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: "pnpm"


      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # 4. Install dependencies cho toàn monorepo (để workspace hoạt động)
      - name: Install dependencies (pnpm, workspace root)
        run: pnpm install

      # 5. Build app admin (bên trong backend/apps/admin)
      - name: Build admin app
        working-directory: ${{ env.APP_PATH }}
        run: pnpm run build

      # 6. (Tùy chọn) Chạy test nếu có
      - name: Test admin app (if present)
        working-directory: ${{ env.APP_PATH }}
        run: pnpm test --if-present

      # 7. Upload artifact chỉ chứa thư mục admin để job deploy dùng
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: admin-app
          path: ${{ env.APP_PATH }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # cần cho azure/login (OIDC)
      contents: read

    steps:
      # 1. Tải artifact của admin từ job build
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: admin-app
          path: .


      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.__clientidsecretname__ }}
          tenant-id: ${{ secrets.__tenantidsecretname__ }}
          subscription-id: ${{ secrets.__subscriptionidsecretname__ }}

      # 3. Deploy thư mục admin lên Web App ecom-admin-app
